Flownative\Canto\AssetSource\CantoAssetProxyRepository:
  properties:
    assetProxyCache:
      object:
        factoryObjectName: Neos\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Flownative_Canto_AssetProxy

Flownative\Canto\Service\CantoOAuthClient:
  properties:
    stateCache:
      object:
        factoryObjectName: Neos\Flow\Cache\CacheManager
        factoryMethodName: getCache
        arguments:
          1:
            value: Flownative_OAuth2_Client_State
    baseUri:
      value: '%env:FLOWNATIVE_CANTO_OAUTH_BASE_URI%'

'Flownative.Canto:TimingLogger':
  className: Psr\Log\LoggerInterface
  scope: singleton
  factoryObjectName: Neos\Flow\Log\PsrLoggerFactoryInterface
  factoryMethodName: get
  arguments:
    1:
      value: cantoTimingLogger
